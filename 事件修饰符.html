<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grandpa{
            width: 300px;
            height: 300px;
            background-color: brown;
        }
        .partent{
            width: 200px;
            height: 200px;
            background-color:chocolate;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: blue
        }
    </style>
</head>
<body>
    <div id="app">
      <!-- .stop -->
      <div class="grandpa flex" @click.capture="grandpaHandle">我是爷爷
        <div class="partent flex" @click="partentHandle">我是父亲
            <div class="child flex" @click="childHandle">我是儿子
            </div>
        </div>
      </div>

      <a href="https://baidu.com" @click.prevent.once="aHandle">aaaaaa</a>
     
    </div>
    <script>
        var vm=new Vue ({
            el: '#app',
            data: {},
            methods: {
                grandpaHandle(){
                    console.log("我是爷爷触发的事件");
                },
                partentHandle() {
                    console.log("我是父亲触发的事件");
                },
                childHandle() {
                    console.log("我是儿子触发的事件")
                },
                aHandle() {
                    console.log("我是a标签")
                }
            }
        })
    </script>
</body>
</html>
