<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | mgsFormat}}</p>
    </div>
    <script>
        Vue.filter('mgsFormat',function(data){
            return data.replace(/哈哈/g,'啦啦')
        })
        var vm=new Vue ({
            el: '#app',
            data: {
              msg:'哈哈，这是一个filter过滤器，哈哈'
            },
            methods: {
              
            }
        })
    </script>
</body>
</html>
