<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="num2">
        <input type="button" value="=" @click="cal">
        <input type="text" v-model="result">
    </div>
    <script>
        var vm=new Vue ({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                opt: '+',
                result: 0
            },
            methods: {
                //计算函数
                cal() {
                    switch(this.opt){
                        case '+':this.result = parseInt(this.num1) + parseInt(this.num2); break;
                        case '-':this.result = parseInt(this.num1) - parseInt(this.num2); break;
                        case '*':this.result = parseInt(this.num1) * parseInt(this.num2); break;
                        case '/':this.result = parseInt(this.num1) / parseInt(this.num2); break;
                    }

                    // 这里的计算也可以使用eval()函数，
                }
            }
        })
    </script>
</body>
</html>
